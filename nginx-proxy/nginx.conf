user nginx;
worker_processes 1;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80 default_server;
        access_log off;
        error_log /dev/null;

        # If no Host name specified return 444;
        server_name _;

        return 444;
    }

    include /etc/nginx/vhosts/*;
}